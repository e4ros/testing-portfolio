<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATROPHIED — Ethan Granat</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css">

  <!-- Plain-text slider controls (fixed-left; top set by JS) -->
  <style>
    .slider-controls{
      position:fixed;               /* fixed to viewport */
      left:16px;                    /* constant horizontal offset */
      /* top is set by JS to the gallery’s vertical midpoint */
      display:flex; align-items:center; gap:10px;
      padding:0; border:0; background:transparent;
      font:14px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color:inherit; user-select:none; white-space:nowrap; z-index:5;
    }
    .slider-btn{
      appearance:none; background:transparent; border:0; padding:0 6px;
      font:18px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      cursor:pointer; color:inherit;
    }
    .slider-btn:disabled{ opacity:.35; cursor:default }
    .slider-count{ min-width:64px; text-align:center }

    /* Fixed text block, positioned with JS using same strategy as controls */
    .involvement {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 4;                 /* under controls */
      pointer-events: none;
      margin: 0;
      padding: 0;
    }
    .involvement h2 { margin: 0 0 4px; font-weight: 600; }
    .involvement p  { margin: 0; }
  </style>
</head>
<body class="ATROPHIED">
  <header>
    <div class="title">Ethan Granat</div>
  </header>

<!-- Same fixed side links layout -->
<nav class="side-links" aria-label="Site links">
  <a href="ATROPHIED.html">ATROPHIED</a>
  <a href="bonito.html">Bonito</a>
  <a href="news.html">News</a>
  <a href="projects.html" aria-current="page">Projects</a>
  <a href="about.html" style="margin-top:12px">About</a>  <!-- extra gap above -->
  <a href="blog.html">Blog</a>
  <a href="contact.html">Contact</a>
</nav>

  <main>
    <div class="gallery" id="gallery" aria-label="ATROPHIED Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  (function () {
    var g = document.getElementById('gallery');
    if (!g) return;

    // Center the image
    g.style.position = 'relative';
    g.style.display = 'flex';
    g.style.alignItems = 'center';
    g.style.justifyContent = 'center';

    // ---------- IMAGES ----------
    var IMAGES = [
      '/testing-portfolio/images/FK6A9835_VSCO.JPG',
      '/testing-portfolio/images/FK6A9859_VSCO.JPG',
      '/testing-portfolio/images/FK6A9868.JPG',
      '/testing-portfolio/images/FK6A9881_VSCO.JPG',
      '/testing-portfolio/images/FK6A9964_VSCO.JPG',
      '/testing-portfolio/images/IMG_8078.JPG',
      '/testing-portfolio/images/IMG_8079.JPG'
    ];
    var index = 0;

    // Reused <img> (keep aspect, centered)
    var img = new Image();
    img.alt = '';
    img.style.maxHeight = '100%';
    img.style.width = 'auto';
    img.style.height = 'auto';
    img.style.display = 'block';
    g.appendChild(img);

    // Plain-text controls, fixed-left; we set top in JS to gallery midpoint
    var controls = document.createElement('div');
    controls.className = 'slider-controls';
    controls.innerHTML =
      '<button class="slider-btn" id="prevBtn" aria-label="Previous">&lt;</button>' +
      '<span class="slider-count" id="count">1/' + IMAGES.length + '</span>' +
      '<button class="slider-btn" id="nextBtn" aria-label="Next">&gt;</button>';
    document.body.appendChild(controls);

    // NEW: fixed, centered involvement text block, positioned via JS like controls
    var involvement = document.createElement('div');
    involvement.className = 'involvement';
    involvement.innerHTML = '<h2>Involvement:</h2><p>Concept, subject.</p>';
    document.body.appendChild(involvement);

    var prevBtn = document.getElementById('prevBtn');
    var nextBtn = document.getElementById('nextBtn');
    var countEl = document.getElementById('count');

    function vpad(el){
      var cs = window.getComputedStyle ? getComputedStyle(el) : el.currentStyle;
      var pt = parseFloat(cs.paddingTop) || 0;
      var pb = parseFloat(cs.paddingBottom) || 0;
      return pt + pb;
    }

    // Size gallery to visible viewport; keep footer visible; account for right menu on desktop
    function fit(){
      var vh     = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight || 0;
      var header = document.querySelector('header');
      var footer = document.querySelector('footer');
      var main   = document.querySelector('main');
      var menu   = document.querySelector('.side-links');

      var headerH = header ? header.offsetHeight : 0;
      var footerH = footer ? footer.offsetHeight : 0;
      var mainPad = main ? vpad(main) : 0;

      // Gallery height (no scroll)
      var h = Math.max(0, vh - headerH - footerH - mainPad);
      g.style.height = h + 'px';

      // Right gutter for menu so image doesn't sit under it (desktop)
      var rightReserve = 0;
      if (menu) rightReserve = Math.ceil(menu.getBoundingClientRect().width) + 12;

      // Respect main's horizontal padding 10px+10px = 20px
      img.style.maxWidth = 'calc(100vw - ' + (20 + rightReserve) + 'px)';

      // Vertically center controls within the gallery area (NOT tied to image size)
      placeControlsVertically();

      // Place involvement text **below the scroller**, midway to gallery bottom
      placeInvolvementVertically();
    }

    function placeControlsVertically(){
      var gr = g.getBoundingClientRect();
      var ch = controls.offsetHeight || 0;
      var top = Math.round(gr.top + (gr.height - ch) / 2);

      // Clamp within viewport
      var maxTop = (window.innerHeight || 0) - ch - 8;
      if (top < 8) top = 8;
      if (top > maxTop) top = maxTop;

      controls.style.top = top + 'px';
    }

    // Position involvement at the midpoint between the scroller's bottom and the gallery's bottom.
    // This uses the SAME strategy as the scroller: compute from gallery rect each time.
    function placeInvolvementVertically(){
      var gr = g.getBoundingClientRect();
      var crTop = parseFloat(controls.style.top) || controls.getBoundingClientRect().top;
      var ch = controls.offsetHeight || 0;
      var scrollerBottom = crTop + ch;           // bottom of the left scroller block
      var galleryBottom  = gr.bottom;

      var th = involvement.offsetHeight || 0;
      var desired = Math.round((scrollerBottom + galleryBottom) / 2 - th / 2); // midway

      // Keep on-screen with a small margin
      var maxTop = (window.innerHeight || 0) - th - 8;
      if (desired < 8) desired = 8;
      if (desired > maxTop) desired = maxTop;

      involvement.style.top = desired + 'px';
    }

    function updateButtons(){
      var total = IMAGES.length;
      countEl.textContent = (index + 1) + '/' + total;
      prevBtn.disabled = (total <= 1) || (index === 0);
      nextBtn.disabled = (total <= 1) || (index === total - 1);
    }
    function show(i){
      if (IMAGES.length === 0) return;
      index = Math.max(0, Math.min(IMAGES.length - 1, i));
      img.src = IMAGES[index];
      updateButtons();
    }

    // Wire up controls + keyboard
    prevBtn.addEventListener('click', function(){ show(index - 1); });
    nextBtn.addEventListener('click', function(){ show(index + 1); });
    window.addEventListener('keydown', function(e){
      if (e.key === 'ArrowLeft')  show(index - 1);
      if (e.key === 'ArrowRight') show(index + 1);
    });

    // Init
    show(0);
    fit();

    // Keep layout correct on common events
    window.addEventListener('load', function(){ fit(); });
    window.addEventListener('resize', function(){ fit(); });
    window.addEventListener('orientationchange', function(){ fit(); });
    window.addEventListener('pageshow', function(){ fit(); });
    img.addEventListener('load', function(){ fit(); });

    // Footer year
    var y = document.getElementById('y');
    if (y) y.textContent = new Date().getFullYear();
  })();
  </script>
</body>
</html>
