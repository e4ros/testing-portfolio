<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ethan Granat</title>
<meta name="color-scheme" content="light dark" />

<!-- minimal addition: use your shared stylesheet (has the gallery rules) -->
<link rel="stylesheet" href="style.css">

<style>
  /* your original inline styles kept as-is */
  *,*::before,*::after{box-sizing:border-box}
  html,body{margin:0;height:100%}
  img{max-width:100%;display:block}
  a{color:inherit;text-decoration:none}

  :root{
    --bg:#fff; --fg:#0b0b0b; --muted:#777; --line:#e7e7e7;
    --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
    --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;

    --center-w: min(1100px, 78vw);
    --center-h: min(620px, 64vh);

    --cols: 4;
    --gap: 12px;
    --radius: 10px;
    --tile-ratio: 4/3;

    --pad: 14px;
  }

  @media (prefers-color-scheme: dark){
    :root{--bg:#0b0b0b; --fg:#f2f2f2; --muted:#aaa; --line:#2a2a2a;}
  }

  body{
    background:var(--bg); color:var(--fg); font-family:var(--sans);
    height:100vh; display:grid;
    grid-template-rows:auto 1fr auto;
    overflow:hidden; /* lock viewport, no scroll */
  }

  header{
    position:relative; height:68px; display:flex; align-items:center;
    border-bottom:none; /* removed divider */
    padding-left:20px;
  }
  .title{font-weight:600; font-size:clamp(18px,3vw,26px);}

  .side-links{
    position:fixed; right:20px; top:50%; transform:translateY(-50%);
    display:flex; flex-direction:column; gap:12px;
    font:14px var(--mono); text-align:right; z-index:10;
  }
  .side-links a{color:var(--muted); text-decoration:none}
  .side-links a:hover{color:var(--fg)}

  /* keep your old card styles; they're unused now but harmless */
  main{display:grid; place-items:center; padding:10px; overflow:hidden}
  .center{
    width:var(--center-w); height:var(--center-h);
    display:grid; grid-template-rows:auto 1fr; gap:10px;
    border:1px solid var(--line); border-radius:12px;
    background:color-mix(in oklab, var(--bg) 96%, transparent);
    padding:10px;
    overflow:hidden;
  }
  .grid-head{
    display:flex; align-items:center; justify-content:space-between;
    font:12px var(--mono); color:var(--muted);
  }
  .grid{
    display:grid; grid-template-columns:repeat(var(--cols),1fr); gap:var(--gap);
  }

  .tile{
    border:1px solid var(--line); border-radius:var(--radius); overflow:hidden;
    display:grid; grid-template-rows:auto 1fr auto;
    background:color-mix(in oklab, var(--bg) 98%, transparent);
  }
  .meta{padding:8px var(--pad); display:grid; gap:4px}
  .t{font-weight:600; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
  .k{font:11px var(--mono); color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}

  .thumb{
    aspect-ratio:var(--tile-ratio);
    background:repeating-linear-gradient(45deg,
        color-mix(in oklab,var(--bg) 94%, transparent) 0 10px,
        transparent 10px 20px);
    display:grid; place-items:center; color:var(--muted); font:12px var(--mono);
  }
  .thumb img{width:100%; height:100%; object-fit:cover}
  .cta{border-top:1px solid var(--line); padding:6px var(--pad); font:12px var(--mono); color:var(--muted)}

  footer{
    height:40px; display:flex; align-items:center; justify-content:center;
    border-top:1px solid var(--line); color:var(--muted); font:12px var(--mono);
  }

  @media (max-width:980px){ :root{ --cols:3; } }
  @media (max-width:720px){
    :root{ --cols:2; --center-w:92vw; --center-h:66vh; }
  }
</style>
</head>
<body>

<header>
  <div class="title">Ethan Granat</div>
</header>

<nav class="side-links" aria-label="Site links">
  <a href="modeling.html">Modeling</a>
  <a href="#news">News</a>
  <a href="index.html" aria-current="page">Projects</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <!-- gallery uses the 7×5 rules from style.css -->
  <div class="gallery" id="gallery" aria-label="Gallery"></div>
</main>

<footer>© <span id="y"></span> Ethan</footer>

<script>
  // Fixed 7×5 = 35 images; first tile shows your uploaded image
  const TOTAL_TILES = 35;
  const IMAGES = [
    'images/FK6A9868.JPG',
    // add more like: 'images/another.JPG',
  ];

  const $g = document.getElementById('gallery');
  for (let i = 0; i < TOTAL_TILES; i++) {
    const el = document.createElement('div');
    el.className = 'tile';
    const src = IMAGES[i];
    if (src) {
      const img = new Image();
      img.alt = '';
      img.src = src;
      el.appendChild(img);
    }
    $g.appendChild(el);
  }

  document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
