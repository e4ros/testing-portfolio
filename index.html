<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ethan — Portfolio Mosaic</title>
<meta name="color-scheme" content="light dark" />
<style>
  *,*::before,*::after{box-sizing:border-box}
  html,body{margin:0;height:100%}
  img{max-width:100%;display:block}
  a{color:inherit;text-decoration:none}
  :root{
    --bg:#fff; --fg:#0b0b0b; --muted:#777; --line:#e0e0e0;
    --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
  }
  @media (prefers-color-scheme: dark){
    :root{--bg:#0b0b0b; --fg:#f2f2f2; --muted:#aaa; --line:#333;}
  }
  body{
    background:var(--bg);
    color:var(--fg);
    font-family:var(--sans);
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    grid-auto-rows:1fr;
    gap:10px;
    padding:10px;
    height:100vh;
  }
  .tile{
    border:1px solid var(--line);
    border-radius:6px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    background:color-mix(in oklab, var(--bg) 96%, transparent);
  }
  .thumb{flex:1; background:#111}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .label{
    padding:8px;
    font-size:13px;
    font-weight:600;
    border-top:1px solid var(--line);
  }
  .contact{
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
    font-size:14px;
  }
</style>
</head>
<body>
  <!-- Name tile -->
  <div class="tile contact">Ethan Granat<br><span style="font-weight:400;font-size:12px;color:var(--muted)">Designer & Engineer</span></div>

  <!-- Project tiles -->
  <a href="#" class="tile">
    <div class="thumb"><img src="project1.jpg" alt=""></div>
    <div class="label">Microsite — On Borrowed Fabric</div>
  </a>
  <a href="#" class="tile">
    <div class="thumb"><img src="project2.jpg" alt=""></div>
    <div class="label">Composite I-beam Study</div>
  </a>
  <a href="#" class="tile">
    <div class="thumb"><img src="project3.jpg" alt=""></div>
    <div class="label">Zero-waste Workshop Kit</div>
  </a>
  <a href="#" class="tile">
    <div class="thumb"><img src="project4.jpg" alt=""></div>
    <div class="label">Minimal UI Concept</div>
  </a>

  <!-- Contact link tiles -->
  <a href="mailto:hello@example.com" class="tile contact">Email</a>
  <a href="#" class="tile contact">Resume</a>
  <a href="https://github.com" class="tile contact">GitHub</a>
  <a href="https://instagram.com" class="tile contact">Instagram</a>
</body>
</html>
