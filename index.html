<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ethan Granat</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title">Ethan Granat</div>
  </header>

  <!-- fixed side menu (matches other pages) -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html">Modeling</a>
    <a href="#news">News</a>
    <a href="index.html" aria-current="page">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="gallery" id="gallery" aria-label="Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  // Compute a base path that works on both user sites and project sites
  const BASE = (() => {
    const parts = location.pathname.split('/').filter(Boolean);
    // On project sites (username.github.io/repo/...), parts[0] is the repo name
    return parts.length ? `/${parts[0]}/` : '/';
  })();

  // ---- 7 x 5 = 35 tiles ----
  const TOTAL_TILES = 35;

  // Add homepage images here (use exact filename case from the repo)
  const PROJECTS = [
    { img: `${BASE}images/FK6A9868.jpg` }, // test image
    // { img: `${BASE}images/project2.jpg` },
    // { img: `${BASE}images/another.JPG` },
  ];

  const $g = document.getElementById('gallery');

  // Build exactly 35 tiles; blanks show only the subtle background (no text)
  for (let i = 0; i < TOTAL_TILES; i++) {
    const data = PROJECTS[i] ?? null;
    const el = document.createElement('div');
    el.className = 'tile';

    if (data?.img) {
      const img = new Image();
      img.alt = '';
      img.src = data.img;

      // Simple .jpg ⇄ .JPG fallback if case doesn't match what’s in the repo
      img.onerror = () => {
        if (/\.jpg$/i.test(img.src)) {
          img.onerror = null; // avoid loops
          img.src = img.src.replace(/\.jpg$/i, '.JPG');
        }
      };

      el.appendChild(img);
    }

    $g.appendChild(el);
  }

  // Footer year
  document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
