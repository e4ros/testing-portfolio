<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Ethan Granat</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    /* ===== reset / tokens (synced with about) ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;height:100%}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}

    :root{
      --bg:#fff; --fg:#0b0b0b; --muted:#777; --line:#e7e7e7;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;

      /* center panel size (same as about) */
      --center-w: min(1100px, 78vw);
      --center-h: min(620px, 64vh);

      --cols: 4;
      --gap: 12px;
      --radius: 10px;
      --tile-ratio: 4/3;

      --pad: 14px;

      /* use the same unique body text font as About for content area */
      --about-font: "Iowan Old Style", "Palatino Linotype", Palatino, "Book Antiqua", serif;
    }

    @media (prefers-color-scheme: dark){
      :root{--bg:#0b0b0b; --fg:#f2f2f2; --muted:#aaa; --line:#2a2a2a;}
    }

    /* ===== page frame (no scroll; footer never overlaps) ===== */
    body{
      background:var(--bg); color:var(--fg); font-family:var(--sans);
      height:100vh; display:grid;
      grid-template-rows:auto 1fr auto;
      overflow:hidden; /* lock viewport */
    }

    /* ===== header (synced with about) ===== */
    header{
      position:relative; height:68px; display:flex; align-items:center;
      border-bottom:none; /* remove divider */
      padding-left:20px;
    }
    .title{font-weight:600; font-size:clamp(18px,3vw,26px);}

    /* ===== right-side vertical links (synced) ===== */
    .side-links{
      position:fixed; right:20px; top:50%; transform:translateY(-50%);
      display:flex; flex-direction:column; gap:12px;
      font:14px var(--mono); text-align:right; z-index:10;
    }
    .side-links a{color:var(--muted); text-decoration:none}
    .side-links a:hover{color:var(--fg)}

    /* ===== center card (synced) ===== */
    main{display:grid; place-items:center; padding:10px; overflow:hidden}
    .center{
      width:var(--center-w); height:var(--center-h);
      display:grid; grid-template-rows:auto 1fr; gap:10px;
      border:1px solid var(--line); border-radius:12px;
      background:color-mix(in oklab, var(--bg) 96%, transparent);
      padding:10px;
      overflow:hidden; /* keep content inside */
    }
    .grid-head{
      display:flex; align-items:center; justify-content:space-between;
      font:12px var(--mono); color:var(--muted);
    }

    /* ===== Projects content area (styled like About content) ===== */
    .content{
      padding:8px var(--pad);
      overflow:auto;                 /* internal scroll if text is long */
      font-family:var(--about-font); /* serif body text like About */
      line-height:1.5;
    }
    .content h1{
      margin:0 0 10px 0;
      font-family:var(--sans);       /* headings stay in sans */
      font-size:clamp(18px,3vw,24px);
    }
    .content ul{
      margin:0; padding-left:0; list-style:none;
    }
    .content li{ margin:0 0 10px 0; }
    .content a{text-decoration:none}
    .content a:hover{text-decoration:underline}
    .content .small{font:12px var(--mono); color:var(--muted);}

    /* ===== footer (synced) ===== */
    footer{
      height:40px; display:flex; align-items:center; justify-content:center;
      border-top:1px solid var(--line); color:var(--muted); font:12px var(--mono);
    }

    /* ===== responsive (synced) ===== */
    @media (max-width:980px){ :root{ --cols:3; } }
    @media (max-width:720px){
      :root{ --cols:2; --center-w:92vw; --center-h:66vh; }
    }
  </style>
</head>
<body class="projects">

  <header>
    <div class="title">Ethan Granat</div>
  </header>

  <!-- Same fixed side links layout -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html">Modeling</a>
    <a href="news.html">News</a>
    <a href="projects.html" aria-current="page">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <section class="center" aria-label="Projects">
      <div class="grid-head">
        <div class="k" style="font:12px var(--mono); color:var(--muted)">Projects</div>
        <div class="k" style="font:12px var(--mono); color:var(--muted)"></div>
      </div>

      <article class="content">
        <h1>Projects</h1>

        <ul>
          <li>
            <a href="https://www.linkedin.com/in/ethangranat/details/projects/" target="_blank" rel="noreferrer">
              Carbon fiber composite bodice →
            </a>
          </li>
        </ul>

        <p class="small" style="margin-top:14px;">
          <a href="index.html">← Back to portfolio</a>
        </p>
      </article>
    </section>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
