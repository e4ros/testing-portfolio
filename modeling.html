<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modeling — Ethan Granat</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="modeling">
  <header>
    <div class="title">Ethan Granat</div>
  </header>

  <!-- fixed side menu -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html" aria-current="page">Modeling</a>
    <a href="#news">News</a>
    <a href="index.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="gallery" id="gallery" aria-label="Modeling Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  // Base path that works on user sites and project sites
  const BASE = (() => {
    const parts = location.pathname.split('/').filter(Boolean);
    return parts.length ? `/${parts[0]}/` : '/';
  })();

  // --- Modeling images (add here). Match the exact filename case in the repo.
  const MODELING = [
    { img: `${BASE}images/FK6A9868.jpg` }, // ← your uploaded file (change to .JPG if needed)
    // { img: `${BASE}images/another.jpg` },
  ];

  // Build the gallery: 35 tiles (7 × 5). Blanks show only the subtle background.
  const TOTAL_TILES = 35;
  const $g = document.getElementById('gallery');

  // Only build this page's gallery (extra safety)
  if ($g) {
    const items = [...MODELING];
    while (items.length < TOTAL_TILES) items.push(null);

    items.forEach(p => {
      const el = document.createElement('div');
      el.className = 'tile';

      if (p?.img) {
        const img = new Image();
        img.alt = '';
        img.src = p.img;
        img.onerror = () => {
          // simple case fallback .jpg ↔ .JPG
          if (/\.jpg$/i.test(img.src)) {
            img.onerror = null;
            img.src = img.src.replace(/\.jpg$/i, '.JPG');
          }
        };
        el.appendChild(img);
      }

      $g.appendChild(el);
    });
  }

  // footer year
  document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
