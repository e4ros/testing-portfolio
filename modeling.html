<body class="modeling">

  <!-- fixed side menu -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html" aria-current="page">Modeling</a>

  <main>
    <div class="gallery" id="gallery" aria-label="Modeling Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  // Build a single full-viewport tile with an image that scales to fit (no scroll, keep aspect)
  (function () {
    const $g = document.getElementById('gallery');
    if (!$g) return;

    // Create one tile that spans the entire grid area (rows 1..end, cols 1..end)
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.style.gridRow = '1 / -1';
    tile.style.gridColumn = '1 / -1';

    const img = new Image();
    img.alt = '';
    // Use the exact path/case to the image inside /images/
    img.src = '/testing-portfolio/images/FK6A9868.JPG';

    // Make the image fill the available space while preserving aspect ratio
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'contain';
    img.style.display = 'block';

    tile.appendChild(img);
    $g.appendChild(tile);
  })();

  // footer year
  document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
