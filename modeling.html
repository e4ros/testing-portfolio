<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modeling — Ethan Granat</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="modeling">
  <header>
    <div class="title">Ethan Granat</div>
  </header>

  <!-- fixed side menu -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html" aria-current="page">Modeling</a>
    <a href="news.html">News</a>
    <a href="index.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <!-- Inline height uses dynamic viewport (dvh) and your known header/footer/padding sizes:
         header 68px + footer 40px + main padding (10px top + 10px bottom) = 118px -->
    <div class="gallery" id="gallery" aria-label="Modeling Gallery"
         style="height:calc(100dvh - 118px)"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  (function () {
    const $g = document.getElementById('gallery');
    if (!$g) return;

    // One tile spanning the entire grid
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.style.gridRow = '1 / -1';
    tile.style.gridColumn = '1 / -1';
    // Center the image; let it size with max-constraints
    tile.style.display = 'flex';
    tile.style.alignItems = 'center';
    tile.style.justifyContent = 'center';

    const img = new Image();
    img.alt = '';
    img.src = '/testing-portfolio/images/FK6A9868.JPG'; // exact path & case
    // Maintain aspect ratio, fill available area without overflow
    img.style.maxWidth = '100%';
    img.style.maxHeight = '100%';
    img.style.width = 'auto';
    img.style.height = 'auto';
    img.style.display = 'block';

    tile.appendChild(img);
    $g.appendChild(tile);

    // Update footer year
    document.getElementById('y').textContent = new Date().getFullYear();
  })();
  </script>
</body>
</html>
