<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modeling — Ethan Granat</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="modeling">
  <header>
    <div class="title">Ethan Granat</div>
  </header>

  <!-- fixed side menu -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html" aria-current="page">Modeling</a>
    <a href="news.html">News</a>
    <a href="index.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="gallery" id="gallery" aria-label="Modeling Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  (function () {
    const $g = document.getElementById('gallery');
    if (!$g) return;

    // Center the image inside the gallery and give the gallery a fixed viewport-based height
    // Header: 68px, Footer: 40px, Main padding: 10px top + 10px bottom = 20px → total 128px
    $g.style.display = 'flex';
    $g.style.alignItems = 'center';
    $g.style.justifyContent = 'center';
    $g.style.height = 'calc(100dvh - 128px)'; // dynamic viewport height => no manual resize needed

    // Build a single image that scales to fit while keeping aspect ratio
    const img = new Image();
    img.alt = '';
    img.src = '/testing-portfolio/images/FK6A9868.JPG'; // exact path & case

    // Fit within available space; no scroll; preserve aspect ratio
    img.style.maxWidth  = 'calc(100vw - 20px)'; // 20px = main left+right padding (10+10)
    img.style.maxHeight = '100%';
    img.style.width  = 'auto';
    img.style.height = 'auto';
    img.style.display = 'block';

    $g.appendChild(img);

    // Footer year
    const y = document.getElementById('y');
    if (y) y.textContent = new Date().getFullYear();
  })();
  </script>
</body>
</html>
