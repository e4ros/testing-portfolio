<body class="modeling">

  <nav class="side-links" aria-label="Site links">

  <main>
    <div class="gallery" id="gallery" aria-label="Modeling Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  // Base path that works for both user sites (/) and project sites (/repo/)
  const BASE = (() => {
    const parts = location.pathname.split('/').filter(Boolean);
    return parts.length ? `/${parts[0]}/` : '/';
  })();

  // 7 × 5 = 35 tiles; first tile is your image
  const TOTAL_TILES = 35;
  const IMAGES = [
    `${BASE}images/FK6A9868.JPG`,
    // add more like: `${BASE}images/another.JPG`,
  ];

  const $g = document.getElementById('gallery');
  for (let i = 0; i < TOTAL_TILES; i++) {
    const el = document.createElement('div');
    el.className = 'tile';
    const src = IMAGES[i];
    if (src) {
      const img = new Image();
      img.alt = '';
      img.src = src;
      el.appendChild(img);
    }
    $g.appendChild(el);
  }

  document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
