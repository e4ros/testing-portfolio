<body class="modeling">
  <header>
    <div class="title">Ethan Granat</div>
  </header>

  <!-- fixed side menu -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html" aria-current="page">Modeling</a>
    <a href="news.html">News</a>
    <a href="index.html">Projects</a>
    <a href="about.html">About</a>

  </nav>

  <main>
    <div class="gallery" id="gallery" aria-label="Modeling Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  // Use a known-good absolute URL to the image in /images/
  const MODELING = [
    { img: 'https://e4ros.github.io/testing-portfolio/images/FK6A9868.JPG' },
  ];

  const TOTAL_TILES = 35;
  const $g = document.getElementById('gallery');

  if ($g) {
    const items = [...MODELING];
    while (items.length < TOTAL_TILES) items.push(null);

    items.forEach(p => {
      const el = document.createElement('div');
      el.className = 'tile';

      if (p?.img) {
        const img = new Image();
        img.alt = '';
        img.src = p.img;
        el.appendChild(img);
      }

      $g.appendChild(el);
    });
  }

  document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
