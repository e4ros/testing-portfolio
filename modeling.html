<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modeling — Ethan Granat</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css">

  <!-- Mobile-only: move the vertical menu to the upper-right (inside header area) -->
  <style>
    @media (max-width: 640px){
      body.modeling .side-links{
        top: 8px;               /* sit inside header area */
        right: 10px;
        transform: none;        /* no vertical centering */
        flex-direction: row;    /* horizontal list */
        align-items: center;
        justify-content: flex-end;
        gap: 10px;
        white-space: nowrap;    /* keep on one line */
        max-height: 48px;       /* stay within header; avoid overlap with image */
        overflow-x: auto;       /* scroll just the menu if needed */
        overflow-y: hidden;
        scrollbar-width: none;  /* hide scrollbar (Firefox) */
      }
      body.modeling .side-links::-webkit-scrollbar{ display: none; } /* hide (WebKit) */
      body.modeling .side-links a{ font-size: 12px; } /* tuck links a bit on mobile */
    }
  </style>
</head>
<body class="modeling">
  <header>
    <div class="title">Ethan Granat</div>
  </header>

  <!-- fixed side menu -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html" aria-current="page">Modeling</a>
    <a href="news.html">News</a>
    <a href="index.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="gallery" id="gallery" aria-label="Modeling Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  (function () {
    const $g = document.getElementById('gallery');
    if (!$g) return;

    // Center the image; no padding hacks. Keep aspect ratio, no scroll.
    $g.style.display = 'flex';
    $g.style.alignItems = 'center';
    $g.style.justifyContent = 'center';

    // Header: 68px, Footer: 40px, Main padding: 10px + 10px = 20px → total 128px
    const unit = (CSS && CSS.supports && CSS.supports('height','100svh')) ? '100svh' : '100dvh';
    $g.style.height = `calc(${unit} - 128px)`; // fits visible viewport between header/footer

    const img = new Image();
    img.alt = '';
    img.src = '/testing-portfolio/images/FK6A9868.JPG'; // exact path & case

    // Scale to fit; maintain aspect; keep centered
    img.style.maxWidth  = 'calc(100vw - 20px)'; // respects main's horizontal padding
    img.style.maxHeight = '100%';
    img.style.width  = 'auto';
    img.style.height = 'auto';
    img.style.display = 'block';

    $g.appendChild(img);

    // Ensure footer year
    const y = document.getElementById('y');
    if (y) y.textContent = new Date().getFullYear();

    // Keep footer visible on mobile (override global 100vh only on this page)
    document.body.style.height = (CSS && CSS.supports && CSS.supports('height','100svh')) ? '100svh' : '100dvh';

    // Re-apply sizing on common events
    function fit(){
      $g.style.height = `calc(${(CSS && CSS.supports && CSS.supports('height','100svh')) ? '100svh' : '100dvh'} - 128px)`;
    }
    window.addEventListener('orientationchange', fit);
    window.addEventListener('resize', fit);
    window.addEventListener('pageshow', fit);
    if (document.fonts && document.fonts.ready) document.fonts.ready.then(fit);
    img.addEventListener('load', fit);
  })();
  </script>
</body>
</html>
