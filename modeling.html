<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modeling — Ethan Granat</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="modeling">
  <header>
    <div class="title">Ethan Granat</div>
  </header>

  <!-- fixed side menu -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html" aria-current="page">Modeling</a>
    <a href="news.html">News</a>
    <a href="index.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="gallery" id="gallery" aria-label="Modeling Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  // Build one full-viewport tile and size the gallery to the exact viewport area.
  (function () {
    const $g = document.getElementById('gallery');
    if (!$g) return;

    // Create one tile that spans the entire grid
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.style.gridRow = '1 / -1';
    tile.style.gridColumn = '1 / -1';

    // Image fills available space while preserving aspect ratio
    const img = new Image();
    img.alt = '';
    img.src = '/testing-portfolio/images/FK6A9868.JPG'; // exact path/case
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'contain';
    img.style.display = 'block';

    tile.appendChild(img);
    $g.appendChild(tile);

    // Precisely size the gallery between header and footer (no scroll)
    function fitGalleryHeight() {
      const header = document.querySelector('header');
      const footer = document.querySelector('footer');
      const main   = document.querySelector('main');

      const pad = getComputedStyle(main);
      const padV = parseFloat(pad.paddingTop) + parseFloat(pad.paddingBottom);

      const h = window.innerHeight - header.offsetHeight - footer.offsetHeight - padV;
      if (h > 0) $g.style.height = h + 'px';
    }

    // Run on initial paint & common lifecycle events
    fitGalleryHeight();
    window.addEventListener('load', fitGalleryHeight, { once: true });
    window.addEventListener('resize', fitGalleryHeight);
    window.addEventListener('orientationchange', fitGalleryHeight);
    window.addEventListener('pageshow', fitGalleryHeight); // bfcache restore
  })();

  // footer year
  document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
