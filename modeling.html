<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modeling — Ethan Granat</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css">

  <!-- minimal, page-local styles for plain-text slider controls -->
  <style>
    .slider-controls{
      position:fixed; /* placed relative to viewport by JS */
      display:flex; align-items:center; gap:10px;
      padding:0; border:none; background:transparent;
      font:14px ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      user-select:none; color:inherit; z-index:5; white-space:nowrap;
      left:8px; top:8px; /* safe initial spot before JS positions */
    }
    .slider-btn{
      appearance:none; background:transparent; border:0; padding:0 6px;
      font:18px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      cursor:pointer; color:inherit;
    }
    .slider-btn:disabled{ opacity:.35; cursor:default }
    .slider-count{ min-width:64px; text-align:center }
  </style>
</head>
<body class="modeling">
  <header>
    <div class="title">Ethan Granat</div>
  </header>

  <!-- fixed side menu -->
  <nav class="side-links" aria-label="Site links">
    <a href="modeling.html" aria-current="page">Modeling</a>
    <a href="news.html">News</a>
    <a href="index.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <div class="gallery" id="gallery" aria-label="Modeling Gallery"></div>
  </main>

  <footer>© <span id="y"></span> Ethan</footer>

  <script>
  (function () {
    var g = document.getElementById('gallery');
    if (!g) return;

    // Positioning + centered image
    g.style.position = 'relative';
    g.style.display = 'flex';
    g.style.alignItems = 'center';
    g.style.justifyContent = 'center';

    // ---------- IMAGES (first one removed) ----------
    var IMAGES = [
      '/testing-portfolio/images/FK6A9835_VSCO.JPG',
      '/testing-portfolio/images/FK6A9859_VSCO.JPG',
      '/testing-portfolio/images/FK6A9865_VSCO.JPG',
      '/testing-portfolio/images/FK6A9868.JPG',
      '/testing-portfolio/images/FK6A9881_VSCO.JPG',
      '/testing-portfolio/images/FK6A9964_VSCO.JPG',
      '/testing-portfolio/images/IMG_8078.JPG',
      '/testing-portfolio/images/IMG_8079.JPG'
    ];
    var index = 0;

    // Single <img> reused (keep aspect, centered)
    var img = new Image();
    img.alt = '';
    img.style.maxHeight = '100%';
    img.style.width = 'auto';
    img.style.height = 'auto';
    img.style.display = 'block';
    g.appendChild(img);

    // Plain-text slider controls, positioned relative to viewport
    var controls = document.createElement('div');
    controls.className = 'slider-controls';
    controls.innerHTML =
      '<button class="slider-btn" id="prevBtn" aria-label="Previous">&lt;</button>' +
      '<span class="slider-count" id="count">1/' + IMAGES.length + '</span>' +
      '<button class="slider-btn" id="nextBtn" aria-label="Next">&gt;</button>';
    document.body.appendChild(controls);

    var prevBtn = controls.querySelector('#prevBtn');
    var nextBtn = controls.querySelector('#nextBtn');
    var countEl = controls.querySelector('#count');

    function vpad(el){
      var cs = window.getComputedStyle ? getComputedStyle(el) : el.currentStyle;
      var pt = parseFloat(cs.paddingTop) || 0;
      var pb = parseFloat(cs.paddingBottom) || 0;
      return pt + pb;
    }

    // Size gallery to visible viewport; keep footer visible; account for right menu on desktop
    function fit(){
      var vh = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight || 0;
      var header = document.querySelector('header');
      var footer = document.querySelector('footer');
      var main   = document.querySelector('main');
      var menu   = document.querySelector('.side-links');

      var headerH = header ? header.offsetHeight : 0;
      var footerH = footer ? footer.offsetHeight : 0;
      var mainPad = main ? vpad(main) : 0;

      // Gallery height (no scroll)
      var h = Math.max(0, vh - headerH - footerH - mainPad);
      g.style.height = h + 'px';

      // Right gutter for menu so image doesn't sit under it (desktop)
      var rightReserve = 0;
      if (menu) rightReserve = Math.ceil(menu.getBoundingClientRect().width) + 12;

      // Respect main's horizontal padding 10px+10px = 20px
      img.style.maxWidth = 'calc(100vw - ' + (20 + rightReserve) + 'px)';

      placeControls();
    }

    // Fixed control placement:
    //   X: halfway between left viewport edge (0) and image's left edge
    //   Y: vertically centered in the gallery area (not the image)
    function placeControls(){
      var rect = img.getBoundingClientRect();
      var cw = controls.offsetWidth;
      var ch = controls.offsetHeight;

      // halfway between 0 and rect.left, then center the controls on that midpoint
      var midpoint = rect.left / 2;
      var left = Math.round(midpoint - cw / 2);

      // clamp so it stays on-screen and never touches the image
      var minLeft = 8;
      var maxLeft = Math.floor(rect.left - cw - 8); // keep an 8px gap from image
      if (typeof maxLeft !== 'number' || isNaN(maxLeft)) maxLeft = minLeft;
      left = Math.max(minLeft, Math.min(maxLeft, left));

      // vertically center in gallery area
      var gr = g.getBoundingClientRect();
      var top = Math.round(gr.top + gr.height / 2 - ch / 2);
      top = Math.max(8, Math.min((window.innerHeight - ch - 8), top));

      controls.style.left = left + 'px';
      controls.style.top  = top  + 'px';
    }

    function updateButtons(){
      var total = IMAGES.length;
      countEl.textContent = (index + 1) + '/' + total;
    }
    function show(i){
      if (IMAGES.length === 0) return;
      index = Math.max(0, Math.min(IMAGES.length - 1, i));
      img.src = IMAGES[index];
      updateButtons();
      setTimeout(placeControls, 0); // reposition after paint
    }

    // Wire up controls + keyboard
    prevBtn.addEventListener('click', function(){ show(index - 1); });
    nextBtn.addEventListener('click', function(){ show(index + 1); });
    window.addEventListener('keydown', function(e){
      if (e.key === 'ArrowLeft')  show(index - 1);
      if (e.key === 'ArrowRight') show(index + 1);
    });

    // Initial render
    show(0);
    fit();

    // Recalculate on common events
    window.addEventListener('load', function(){ fit(); placeControls(); });
    window.addEventListener('resize', function(){ fit(); placeControls(); });
    window.addEventListener('orientationchange', function(){ fit(); placeControls(); });
    window.addEventListener('pageshow', function(){ fit(); placeControls(); });
    img.addEventListener('load', function(){ fit(); placeControls(); });

    // Footer year
    var y = document.getElementById('y');
    if (y) y.textContent = new Date().getFullYear();
  })();
  </script>
</body>
</html>
